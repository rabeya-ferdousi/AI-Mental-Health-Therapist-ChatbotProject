{% extends 'Home/background.html' %}
{% load crispy_forms_tags %}
{% block title %}SIGN_UP{% endblock %}
{% block heading %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

<style>
    body,
    html {
       margin: 0;
       padding: 0;
       height: 100%;
       width: 100%;
       background-image: url(https://cdn2.vectorstock.com/i/1000x1000/90/71/blue-design-vector-729071.jpg);
       background-size: cover;
       background-position: relative;
       position: relative;
    }
    .user_card {
       height:720px;
       width: 650px;
       margin-top: auto;
       margin-bottom: auto;
       background-color: white;
       background-size: cover;
       background-position: relative;
       position: relative;
       display: flex;
       justify-content: center;
       flex-direction: column;
       box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
       -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
       -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
       border-radius: 5px;
    }
    .form_container {
       margin-top: 20px;
    }
    #form-title{
       color: #203354;
    }
    .login_btn {
       height:40%;
       width: 80%;
       background: #203354 !important;
       color: white !important;
    }
    .login_btn:focus {
       box-shadow: none !important;
       outline: 0px !important;
    }
    .login_container {
       padding: 0 2rem;
    }
    .input-group-text {
       background: #00008B !important;
       color: white !important;
       border: 0 !important;
       border-radius: 0.25rem 0 0 0.25rem !important;
    }
    /* helpers/alignment.css */

.align {
display: grid;
place-items: center;
}

/* helpers/icon.css */

.icon {
font-size: 2rem;
}

/* layout/base.css */

body {
color:#203354;
font-family: sans-serif;
line-height: 1.5;
margin: 0;
min-height: 100vh;
}

/* modules/headline.css */

h3 {
font-size: 1.5rem;
margin-top: 1.5em;
color: black;
margin-bottom: 1.5em;
}

/* modules/paragraph.css */

p {
margin-bottom: 1.5em;
margin-top: 1.5em;
}


 </style>
  <body>
 <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
       <div class="user_card">
          <div class="d-flex justify-content-center">
                  <h3 id="form-title">SIGN UP</h3>
          </div>
          <div class="d-flex justify-content-around">
              <form method="POST" >
              <fieldset>
                {% csrf_token %}
                  {{ User_form | crispy }}


              </fieldset>
                   <div class="d-flex justify-content-center mt-3 login_container">
                      <input class="btn login_btn" type="submit" value="SIGN-UP">
                   </div>
               <div >

                   </div>

              </form>

             </div>
          </div>
       </div>
     </div>
  </body>

{% endblock %}
