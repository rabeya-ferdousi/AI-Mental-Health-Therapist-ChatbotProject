<!DOCTYPE html>
<html>

<head>
 <title>Update password</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
 <style>
    body,
    html {
       margin: 0;
        padding: 0;
        height: 100%;
        width:100%;
        background-image:url(https://cdn.wallpapersafari.com/5/54/5gkNDn.jpg);
        background-size: cover;
    }
    .user_card {
       width: 500px;
        margin-top: auto;
        margin-bottom: auto;
        background: #ADD8E6;
        position: absolute;
        left: 100px;
        bottom: 250px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;
    }
    .form_container {
       margin-top: 20px;
    }

    #form-title{
       color: #203354;

    }

    .login_btn {
       width: 100%;
       background: #203354 !important;
       color: white !important;
    }
    .login_btn:focus {
       box-shadow: none !important;
       outline: 0px !important;
    }
    .login_container {
       padding: 0 2rem;
    }
    .input-group-text {
       background: #203354 !important;
       color: white !important;
       border: 0 !important;
       border-radius: 0.25rem 0 0 0.25rem !important;
    }
    .input_user,
    .input_pass:focus {
       box-shadow: none !important;
       outline: 0px !important;
    }

    #messages{
       background-color: #203354;
       color: #fff;
       padding: 10px;
       margin-top: 10px;
    }
input {
font: inherit;
outline: 0;
}

.form__field {
position: relative;
width : 30;
}

.form__field .icon {
position: absolute;
right: 1em;
top: 50%;
transform: translateY(-50%)
}

.form-control:valid + .icon::after {
content: 'ðŸ˜ƒ';
}
.form-control:invalid + .icon::after {
content: 'ðŸ˜³';
}
 </style>

</head>
<body>
 <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
       <div class="user_card">
          <div class="d-flex justify-content-center">
             <h3 id="form-title">Update Your Password</h3>
          </div>
          <div class="d-flex justify-content-center form_container">
             <form method="POST" >
                 {%csrf_token%}
                 <div class="input-group mb-3">
                     <div class="input-group-append">
                         <span class="input-group-text"><i class="fas fa-key"></i></span>
                     </div>
                     <input type="password" name="password" placeholder="Previous Password" class="form-control" >
                 </div>
                 <div class="input-group mb-3">
                     <div class="input-group-append">
                         <span class="input-group-text"><i class="fas fa-key"></i></span>
                     </div>
                     <input type="password" name="new_password" placeholder="New Password" class="form-control" >
                 </div>
                 <div class="input-group mb-3">
                     <div class="input-group-append">
                         <span class="input-group-text"><i class="fas fa-key"></i></span>
                     </div>
                     <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" >
                 </div>
                 <div class="d-flex justify-content-center mt-3 login_container">
                     <input class="btn login_btn" type="submit" value="SAVE">
                 </div>
             </form>
          </div>
            {% include 'Home/flash-msg.html' %}
       </div>
    </div>
 </div>
</body>
</html>
